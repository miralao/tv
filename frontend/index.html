<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Style Streaming Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Disney+ Streaming</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#series">Series</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Featured Content</h2>
            <div class="featured-movies">
                <div class="movie">
                    <img src="path/to/image1.jpg" alt="Movie Title 1">
                    <h3>Movie Title 1</h3>
                </div>
                <div class="movie">
                    <img src="path/to/image2.jpg" alt="Movie Title 2">
                    <h3>Movie Title 2</h3>
                </div>
                <div class="movie">
                    <img src="path/to/image3.jpg" alt="Movie Title 3">
                    <h3>Movie Title 3</h3>
                </div>
            </div>
        </section>
        <section id="movies">
            <h2>Movies</h2>
            <div class="movie-list">
                <div class="movie-item">Movie 1</div>
                <div class="movie-item">Movie 2</div>
                <div class="movie-item">Movie 3</div>
            </div>
        </section>
        <section id="series">
            <h2>Series</h2>
            <div class="series-list">
                <div class="series-item">Series 1</div>
                <div class="series-item">Series 2</div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Disney+ Streaming Platform. All rights reserved.</p>
    </footer>
</body>
</html>
